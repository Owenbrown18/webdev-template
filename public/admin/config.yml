backend:
  name: git-gateway
  branch: main

local_backend: true

site_url: https://example.com
display_url: https://example.com

media_folder: public/images/uploads
public_folder: /images/uploads

collections:
  - name: general
    label: General Settings
    file: content/general.yaml
    editor:
      preview: false
    fields:
      - { label: Business Name, name: name, widget: string }
      - { label: Tagline, name: tagline, widget: string, required: false }
      - label: Brand
        name: brand
        widget: object
        collapsed: true
        fields:
          - { label: Logo, name: logo, widget: image, required: false, choose_url: true }
          - { label: Logo Alt Text, name: logoAlt, widget: string, required: false }
      - label: Header Options
        name: header
        widget: object
        collapsed: true
        fields:
          - { label: Show Logo, name: showLogo, widget: boolean, required: false, default: true }
          - { label: Show Business Name, name: showBusinessName, widget: boolean, required: false, default: true }
      - label: Footer Options
        name: footer
        widget: object
        collapsed: true
        fields:
          - { label: Show Logo, name: showLogo, widget: boolean, required: false, default: true }
          - { label: Show Business Name, name: showBusinessName, widget: boolean, required: false, default: true }
      - { label: Phone, name: phone, widget: string, required: false }
      - { label: Email, name: email, widget: string, required: false }
      - label: Address
        name: address
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Line 1, name: line1, widget: string, required: false }
          - { label: Line 2, name: line2, widget: string, required: false }
          - { label: City, name: city, widget: string, required: false }
          - { label: State / Province, name: state, widget: string, required: false }
          - { label: Postal Code, name: postalCode, widget: string, required: false }
      - label: Business Hours
        name: hours
        widget: list
        required: false
        fields:
          - { label: Label, name: label, widget: string }
          - { label: Opens, name: open, widget: string, required: false }
          - { label: Closes, name: close, widget: string, required: false }
      - label: Social Links
        name: socials
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Facebook, name: facebook, widget: string, required: false }
          - { label: Instagram, name: instagram, widget: string, required: false }
          - { label: LinkedIn, name: linkedin, widget: string, required: false }
      - label: Booking
        name: booking
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Provider Name, name: provider, widget: string, required: false }
          - { label: Embed URL, name: embedUrl, widget: string, required: false }
      - label: Brand Colors
        name: colors
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Primary, name: primary, widget: string, required: false }
          - { label: Secondary, name: secondary, widget: string, required: false }
          - { label: Accent, name: accent, widget: string, required: false }
      - label: Footer Credit
        name: footerCredit
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Label, name: label, widget: string, required: false }
          - { label: Link, name: href, widget: string, required: false }
      - label: Preloader
        name: preloader
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Enabled, name: enabled, widget: boolean, required: false, default: false }
          - { label: Background Color, name: backgroundColor, widget: string, required: false }
          - { label: Logo, name: logo, widget: image, required: false, choose_url: true }
          - { label: Minimum Duration (ms), name: minimumDurationMs, widget: number, required: false, min: 0 }

