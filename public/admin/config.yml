            required: false
            fields:
              - { label: Tone, name: tone, widget: select, options: [none, gradient, solid, aurora], required: false }
              - { label: Color, name: color, widget: string, required: false }
          - { label: Animate on Load, name: animation, widget: boolean, required: false, default: true }
          - { label: Eyebrow, name: eyebrow, widget: string, required: false }
          - { label: Title, name: title, widget: string, required: false }
